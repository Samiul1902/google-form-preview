<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Google Form...</title>

  <!-- 🔗 Open Graph Meta Tags (for WhatsApp, Facebook, LinkedIn) -->
  <meta property="og:title" content="Help Us Improve - Quick Survey" />
  <meta property="og:description" content="Your feedback matters! Click to fill out a quick Google Form." />
  <meta property="og:image" content="https://samiul1902.github.io/google-form-preview/preview.png" />
  <meta property="og:url" content="https://samiul1902.github.io/google-form-preview/" />
  <meta property="og:type" content="website" />

  <!-- 🐦 Twitter Card Meta Tags (optional) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Help Us Improve - Quick Survey" />
  <meta name="twitter:description" content="Your feedback matters! Click to fill out a quick Google Form." />
  <meta name="twitter:image" content="https://samiul1902.github.io/google-form-preview/preview.png" />

  <!-- ⏱ Redirect to Google Form -->
  <meta http-equiv="refresh" content="0; URL='https://docs.google.com/forms/d/e/1FAIpQLSdml0HscLdV2AKdy1twgjUIfOHE3Pcw2ESyrtmmM0i0ovupCQ/viewform'" />
</head>

<body>
  <p>
    If you're not redirected automatically,
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdml0HscLdV2AKdy1twgjUIfOHE3Pcw2ESyrtmmM0i0ovupCQ/viewform">
      click here
    </a>.
  </p>
</body>
</html>
